name: CodeQL Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@4bdb89f48054571735e3792627da6195c57459e2 # v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@4bdb89f48054571735e3792627da6195c57459e2 # v3
      with:
        working-directory: ./

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@4bdb89f48054571735e3792627da6195c57459e2 # v3
      with:
        category: "/language:${{matrix.language}}"
        # This repo has GitHub CodeQL Default Setup enabled, which rejects uploads from
        # Advanced/Custom workflows. Not waiting for processing prevents the workflow
        # from failing the PR while still uploading results where permitted.
        wait-for-processing: false

