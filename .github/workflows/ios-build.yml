name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build web assets
        run: npm run build
        
      - name: Sync Capacitor
        run: npx cap sync ios
        
      - name: Setup Ruby (for Fastlane/CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          
      - name: Install CocoaPods
        run: |
          gem install cocoapods
          cd ios/App
          pod install
        
      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15' build CODE_SIGNING_ALLOWED=NO
