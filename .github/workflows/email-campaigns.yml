name: Email Campaigns

on:
  schedule:
    # Follow-up emails - Daily at 9 AM UTC
    - cron: '0 9 * * *'
    # Testimonial promo - Weekly on Monday at 10 AM UTC
    - cron: '0 10 * * 1'
  workflow_dispatch: # Allow manual trigger
    inputs:
      campaign_type:
        description: 'Campaign type to run'
        required: true
        type: choice
        options:
          - follow-up
          - testimonial
          - all

jobs:
  email-campaigns:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run follow-up campaign
        if: |
          github.event_name == 'schedule' && github.event.schedule == '0 9 * * *' ||
          github.event.inputs.campaign_type == 'follow-up' ||
          github.event.inputs.campaign_type == 'all'
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'https://professionaldiver.app' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: npm run email-campaigns:follow-up

      - name: Run testimonial promo campaign
        if: |
          github.event_name == 'schedule' && github.event.schedule == '0 10 * * 1' ||
          github.event.inputs.campaign_type == 'testimonial' ||
          github.event.inputs.campaign_type == 'all'
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'https://professionaldiver.app' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: npm run email-campaigns:testimonial





