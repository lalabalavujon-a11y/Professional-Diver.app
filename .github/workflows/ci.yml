name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci --legacy-peer-deps
      - run: npm run lint
      - name: Typecheck (informational)
        run: npm run typecheck:ci
      - run: npm run test
      - run: npm run build
