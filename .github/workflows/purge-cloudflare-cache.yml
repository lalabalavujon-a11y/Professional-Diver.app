name: Purge Cloudflare Cache

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  purge-cache:
    name: Purge Cloudflare Cache
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Wait for Railway deployment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          # Don't exit on error - we want to continue to cache purge regardless
          set +e
          
          # If Railway credentials are missing, wait briefly and continue
          if [ -z "$RAILWAY_TOKEN" ] || [ -z "$RAILWAY_SERVICE_ID" ]; then
            echo "‚ö†Ô∏è RAILWAY_TOKEN or RAILWAY_SERVICE_ID not set; waiting 60 seconds..."
            sleep 60
            exit 0
          fi

          echo "‚è≥ Polling Railway for deployment status..."
          MAX_ATTEMPTS=12
          SLEEP_SECONDS=10

          for i in $(seq 1 $MAX_ATTEMPTS); do
            RESPONSE=$(curl -s -X POST "https://backboard.railway.app/graphql" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -d "{\"query\":\"query(\$serviceId:String!){ service(id:\$serviceId){ deployments(first:1){ edges{ node{ id status updatedAt } } } } }\",\"variables\":{\"serviceId\":\"$RAILWAY_SERVICE_ID\"}}" 2>/dev/null || echo "{}")

            # Check if response is valid JSON
            if ! echo "$RESPONSE" | jq empty 2>/dev/null; then
              echo "‚ö†Ô∏è Railway API returned invalid response (attempt $i/$MAX_ATTEMPTS)"
              sleep $SLEEP_SECONDS
              continue
            fi

            STATUS=$(echo "$RESPONSE" | jq -r '.data.service.deployments.edges[0].node.status // empty' 2>/dev/null || echo "")
            if [ -n "$STATUS" ]; then
              echo "üîé Deployment status: $STATUS"
              case "$STATUS" in
                SUCCESS|SUCCEEDED|COMPLETED|ACTIVE|DEPLOYED)
                  echo "‚úÖ Railway deployment is complete."
                  exit 0
                  ;;
                FAILED|FAILURE)
                  echo "‚ö†Ô∏è Railway deployment may have failed, but continuing to purge cache..."
                  exit 0
                  ;;
              esac
            else
              echo "‚ÑπÔ∏è Waiting for deployment (attempt $i/$MAX_ATTEMPTS)..."
            fi

            sleep $SLEEP_SECONDS
          done

          echo "‚ö†Ô∏è Could not confirm Railway deployment status, but continuing to purge cache..."
          exit 0
      
      - name: Purge Cloudflare Cache
        run: |
          echo "üßπ Purging Cloudflare cache for professionaldiver.app..."
          
          # Use CLOUDFLARE_CACHE_PURGE_TOKEN if available, otherwise fall back to CLOUDFLARE_API_TOKEN
          CF_TOKEN="${{ secrets.CLOUDFLARE_CACHE_PURGE_TOKEN }}"
          if [ -z "$CF_TOKEN" ]; then
            CF_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          fi
          
          if [ -z "$CF_TOKEN" ]; then
            echo "‚ùå Error: No Cloudflare API token found in GitHub Secrets"
            echo "üìù Set CLOUDFLARE_CACHE_PURGE_TOKEN or CLOUDFLARE_API_TOKEN"
            exit 1
          fi
          
          # Get Zone ID for the domain
          echo "üîç Looking up Zone ID for professionaldiver.app..."
          ZONE_RESPONSE=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=professionaldiver.app" \
            -H "Authorization: Bearer $CF_TOKEN" \
            -H "Content-Type: application/json")
          
          # Check if API call was successful
          API_SUCCESS=$(echo "$ZONE_RESPONSE" | jq -r '.success // false')
          if [ "$API_SUCCESS" != "true" ]; then
            echo "‚ùå Error: Cloudflare API call failed"
            echo "Response: $ZONE_RESPONSE"
            echo ""
            echo "Possible issues:"
            echo "1. API token is invalid or expired"
            echo "2. API token doesn't have Zone.Read permissions"
            echo "3. Check Cloudflare dashboard ‚Üí My Profile ‚Üí API Tokens"
            exit 1
          fi
          
          # Extract Zone ID
          ZONE_ID=$(echo "$ZONE_RESPONSE" | jq -r '.result[0].id // empty')
          
          if [ "$ZONE_ID" = "null" ] || [ -z "$ZONE_ID" ]; then
            echo "‚ùå Error: Could not find Zone ID for professionaldiver.app"
            echo ""
            echo "Available zones in account:"
            ALL_ZONES=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones" \
              -H "Authorization: Bearer $CF_TOKEN" \
              -H "Content-Type: application/json" | jq -r '.result[]?.name // empty')
            if [ -n "$ALL_ZONES" ]; then
              echo "$ALL_ZONES" | while read -r zone; do
                echo "  - $zone"
              done
            else
              echo "  (No zones found or API token doesn't have access)"
            fi
            echo ""
            echo "Possible fixes:"
            echo "1. Verify domain 'professionaldiver.app' is added to Cloudflare"
            echo "2. Check domain spelling (case-sensitive)"
            echo "3. Verify API token has access to the correct Cloudflare account"
            exit 1
          fi
          
          echo "‚úÖ Found Zone ID: $ZONE_ID"
          
          # Purge everything
          RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/purge_cache" \
            -H "Authorization: Bearer $CF_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}')
          
          SUCCESS=$(echo $RESPONSE | jq -r '.success')
          
          if [ "$SUCCESS" = "true" ]; then
            echo "‚úÖ Cloudflare cache purged successfully!"
            echo "Response: $RESPONSE"
          else
            echo "‚ùå Error purging cache: $RESPONSE"
            exit 1
          fi
      
      - name: Verify cache purge
        run: |
          echo "‚úÖ Cache purge completed. Changes should be visible within 1-2 minutes."

