# Nixpacks configuration for Railway
# Railway will auto-detect Node.js 22.x and install dependencies

[phases.setup]
nixPkgs = ["nodejs-22_x"]

[phases.install]
# Use npm with legacy peer deps to handle dependency conflicts
# This avoids the npm ci issue in Railpack
cmds = ["npm install --legacy-peer-deps"]

# Build phase - ensure tsx is available
[phases.build]
cmds = ["echo 'Build complete'"]

# Start command - Express server runs TypeScript directly with tsx
[start]
cmd = "NODE_ENV=production node --import tsx/esm server/index.ts"
