  </head>
  <body style="overflow: hidden !important;">
    <div id="root"></div>
    <script>
      // CRITICAL: Force scroll to top IMMEDIATELY before React loads
      // This runs synchronously and prevents any scroll restoration
      (function() {
        // Disable scroll restoration FIRST
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }
        
        // Set scroll position IMMEDIATELY - before anything else
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
        
        // Also set it on the window object directly
        if (window.scrollY !== undefined) {
          window.scrollY = 0;
        }
        if (window.pageYOffset !== undefined) {
          window.pageYOffset = 0;
        }
        
        // Lock scroll position
        let scrollLocked = true;
        let scrollCheckInterval;
        let unlockTimeout;
        
        function forceScrollTop() {
          window.scrollTo(0, 0);
          window.scrollTo({ top: 0, left: 0, behavior: 'instant' });
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
          // Try all possible scroll properties
          if (document.documentElement) {
            document.documentElement.scrollTop = 0;
            document.documentElement.scrollLeft = 0;
          }
          if (document.body) {
            document.body.scrollTop = 0;
            document.body.scrollLeft = 0;
          }
        }
        
        // Force scroll to top immediately
        forceScrollTop();
        
        // Prevent scroll events
        function preventScroll(e) {
          if (scrollLocked) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            forceScrollTop();
            return false;
          }
        }
        
        // Add aggressive scroll prevention
        const scrollOptions = { passive: false, capture: true };
        window.addEventListener('scroll', preventScroll, scrollOptions);
        window.addEventListener('wheel', preventScroll, scrollOptions);
        window.addEventListener('touchmove', preventScroll, scrollOptions);
        document.addEventListener('scroll', preventScroll, scrollOptions);
        
        // Continuously check and reset scroll
        scrollCheckInterval = setInterval(function() {
          if (window.scrollY > 0 || window.pageYOffset > 0 || 
              document.documentElement.scrollTop > 0 || document.body.scrollTop > 0) {
            forceScrollTop();
          }
        }, 1); // Check every 1ms for maximum responsiveness
        
        // Unlock after 5 seconds (enough for React to fully render)
        unlockTimeout = setTimeout(function() {
          scrollLocked = false;
          if (scrollCheckInterval) clearInterval(scrollCheckInterval);
          window.removeEventListener('scroll', preventScroll, scrollOptions);
          window.removeEventListener('wheel', preventScroll, scrollOptions);
          window.removeEventListener('touchmove', preventScroll, scrollOptions);
          document.removeEventListener('scroll', preventScroll, scrollOptions);
          // Final scroll to top
          forceScrollTop();
        }, 5000);
        
        // Also unlock on load
        window.addEventListener('load', function() {
          if (unlockTimeout) clearTimeout(unlockTimeout);
          if (scrollCheckInterval) clearInterval(scrollCheckInterval);
          scrollLocked = false;
          window.removeEventListener('scroll', preventScroll, scrollOptions);
          window.removeEventListener('wheel', preventScroll, scrollOptions);
          window.removeEventListener('touchmove', preventScroll, scrollOptions);
          document.removeEventListener('scroll', preventScroll, scrollOptions);
          forceScrollTop();
        }, { once: true });
        
        // Also on DOMContentLoaded
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            forceScrollTop();
          }, { once: true });
        } else {
          forceScrollTop();
        }
      })();
    </script>
